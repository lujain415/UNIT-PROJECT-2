{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}موقعي{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>

  <header class="container py-3 mb-4 border-bottom">
    <div class="d-flex flex-wrap justify-content-between align-items-center">
      <a href="{% url 'main:home' %}" class="fs-4 text-decoration-none">PetCare</a>

      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="{% url 'main:home' %}" class="nav-link">الرئيسية</a></li>
          <li class="nav-item"><a href="{% url 'main:contact' %}" class="nav-link">تواصل معنا</a></li>
          <li class="nav-item"><a href="{% url 'pets:pet_list' %}" class="nav-link">الحيوانات</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mb-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="container py-4 border-top text-center text-muted">
    &copy; 2025 PetCare
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
