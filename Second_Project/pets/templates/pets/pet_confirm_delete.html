{% extends 'base.html' %}

{% block content %}
<h2>Delete Pet</h2>
<p>Are you sure you want to delete "{{ pet.name }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'pets:pet_detail' pet.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
