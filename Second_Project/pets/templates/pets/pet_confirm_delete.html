{% extends 'base.html' %}
{% block body_class %}pets-form-background{% endblock %}

{% block content %}

<h2 class="fade-in-title special-gothic-expanded-one-regular text-center mb-4 mt-4 custom-section-title">Delete Pet</h2>

<p class="text-center fs-5">Are you sure you want to delete "{{ pet.name }}"?</p>

<form method="post">
  {% csrf_token %}
  <div class="text-center">
    <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
    <a href="{% url 'pets:pet_detail' pet.id %}" class="btn btn-secondary">Cancel</a>
  </div>
</form>

{% endblock %}
